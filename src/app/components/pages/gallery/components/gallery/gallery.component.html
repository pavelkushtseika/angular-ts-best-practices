<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let image of displayGallery | async" class="thumbnail-grid-tile">
    <app-thumbnail [image]="image" />
  </mat-grid-tile>
</mat-grid-list>
